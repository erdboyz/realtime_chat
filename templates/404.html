{% extends "base.html" %}

{% block content %}
<div class="container error-container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="error-card p-4 rounded shadow-sm bg-white">
                <i class="fas fa-exclamation-circle fa-5x text-danger mb-4"></i>
                <h1 class="display-4 mb-4">404</h1>
                <h2 class="fs-3 mb-4">Страница не найдена</h2>
                <p class="lead mb-4">Запрашиваемая страница не существует или была перемещена.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i>На главную
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
